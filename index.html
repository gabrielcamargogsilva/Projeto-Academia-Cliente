<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XGD Fitness - Catraca Virtual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 rounded-2xl shadow-xl p-8 w-[90%] max-w-md border border-gray-700">
    <h1 class="text-3xl font-bold text-green-400 mb-6 text-center tracking-wider">XGD <span class="text-white">Fitness</span></h1>
    <p class="text-sm text-gray-300 text-center mb-4">Digite seu CPF para acessar a catraca</p>

    <!-- Campo CPF -->
    <input id="cpfInput" type="text" placeholder="000.000.000-00"
      class="w-full px-4 py-3 text-lg rounded-xl bg-gray-700 border border-gray-600 text-center font-mono tracking-wider mb-6 text-white" readonly />

    <!-- Teclado numérico -->
    <div class="grid grid-cols-3 gap-3 mb-6" id="keypad">
      <!-- JS irá preencher -->
    </div>

    <!-- Mensagem de status -->
    <div id="message" class="hidden text-center text-lg font-semibold py-4 px-3 rounded-xl"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
